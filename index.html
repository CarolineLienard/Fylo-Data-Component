<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroline Lienard | Fylo data storage component</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="loader">
        <div>

          <div class="icon">
            <img id="third-icon" src="./images/fylo-3.svg">
            <img id="second-icon" src="./images/fylo-1.svg">
            <img id="first-icon" src="./images/fylo-1.svg">
          </div>

          <img id="main-logo" src="./images/fylo-main.svg" alt="">
          
        </div>
        <span></span>     
      </div>
      <div class="fylo-main">
        <div class="fylo-main__title">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="fylo-main__icon">
          <button>
            <img src="./images/icon-document.svg" alt="">
          </button>
          <button>
            <img src="./images/icon-folder.svg" alt="">
          </button>
          <button>
            <img src="./images/icon-upload.svg" alt="">
          </button>
        </div>
      </div>

      <div class="fylo-progress">

        <div class="fylo-progress__bubble">
          <div>
            <span id="gbLeft">0 GB</span>
            <span>GB LEFT</span>
          </div>
        </div>

        <div class="fylo-progress__bar">
          <h1>Youâ€™ve used <span id="gbUsed">0 GB</span> of your storage</h1>
          <div class="fylo-progress__bar--container">
            <div id="gradient" class="gradient">
              <div id="circle" class="circle"></div>
            </div>
          </div>
          <div class="fylo-progress__bar--title">
            <span >0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </main>
    <script>
      setTimeout( ()=> {
        let gbUsed = document.getElementById("gbUsed"); 
        let gradient = document.getElementById("gradient");
        let gbLeft = document.getElementById("gbLeft");
        let currentWidth = 30;
        let id = setInterval(
          ()=> {
            if (currentWidth >= 1000) {
            clearInterval(id);
          } else {
            currentWidth++
            let difference = 1000 - currentWidth;
            gradient.style.width = currentWidth / 10 + "%";
            gbUsed.innerHTML = currentWidth  + "GB";
            gbLeft.innerHTML = difference;
          }}, 100);
      }, 5000)
    </script>
  </body>
</html>
